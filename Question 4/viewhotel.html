<!-- show books form {enter author:search} -->
<!--SPA support in ajax -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function(){
            $('#show').click(function(){
                var url="http://localhost:3004/showAll"
                $.get(url,function(data,status){
                    data.forEach(hotel => {
                        var str="";
                        for(const prop in hotel)
                        {
                            str+=prop+' '+hotel[prop]+' '+'<br>';
                        }
                        $('#mydiv').append(str).append('<br>')
                    });
                })
            })
            $('#csearch').click(function(){
                
                        var url="http://localhost:3004/showByCity?city="+$('#city').val();
                        $.get(url,function(data,status){
                           data.forEach(hotel => {
                                var str="";
                            for(const prop in hotel)
                            {
                            str+=prop+' '+hotel[prop]+' '+'<br>';
                            }
                             $('#mydiv').append(str).append('<br>')
                            });
                        })
                        
                    })
          
       
        $('#tsearch').click(function(){
                
                var url="http://localhost:3004/showByType?Type="+$('#type').val();
                $.get(url,function(data,status){
                   data.forEach(hotel => {
                        var str="";
                    for(const prop in hotel)
                    {
                    str+=prop+' '+hotel[prop]+' '+'<br>';
                    }
                     $('#mydiv').append(str).append('<br>')
                    });
                })
                
            })
  
});
$('#ccsearch').click(function(){
                
                var url="http://localhost:3004/showByType?Type="+$('#type').val();
                $.get(url,function(data,status){
                   data.forEach(hotel => {
                        var str="";
                    for(const prop in hotel)
                    {
                    str+=prop+' '+hotel[prop]+' '+'<br>';
                    }
                     $('#mydiv').append(str).append('<br>')
                    });
                })
                
            })
  
});
   
    </script>
</head>
<body>
    <input type="button" name="show" id='show' value='showhotels'/><br><br>

    <form action="" method="">
        Enter City: <input type="text" name="city" id="city" />
        <input type="button" id='csearch' name='csearch' value="hotels by city"/><br><br>
        Enter Type: <input type="text" name="" id="type" />
        <input type="button" id='tsearch' name='tsearch' value="hotels by type"/><br><br>
        Enter cusine: <input type="text" name="" id="type" />
        <input type="button" id='ccsearch' name='ccsearch' value="hotels by cusine"/><br><br>
    </form>
    <div class='display' id='mydiv' name='mydiv'>
    </div>
</body>
</html>
